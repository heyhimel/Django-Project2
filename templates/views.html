{% load static %}

 <h1 class='list'>List View</h1>
 <table border="2" style=" border: 1px solid rgb(255, 0, 0);
 border-collapse: collapse;
 width: 100%;">
    <thead>
        <th style="background-color: aqua;">Roll No.</th>
        <th style="background-color: rgb(255, 217, 0);">Name</th>
        <th style="background-color: rgb(0, 102, 255);">Semister</th>
        <th style="background-color: rgb(255, 0, 221);">Reg. No.</th>
        <th style="background-color: rgb(21, 255, 0);">Courses</th>
    </thead>
       {% for k in obj1  %}
        
            <tr>
                <td style="background-color: aqua;">{{k.roll}}</td>
                <td style="background-color: rgb(255, 217, 0);">{{k.name}}</td>
                <td style="background-color: rgb(0, 102, 255);">{{k.semister}}</td>
                <td style="background-color: rgb(255, 0, 221);">{{k.regno}}</td>
                <td style="background-color: rgb(21, 255, 0);">{{k.courses}}</td>
            
            </tr>
            
            {% endfor %}
        </table>
